<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Light and Sound Memory Game</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body style="background-color:#e1eedd;">
    <!-- this is the start of content -->
    <h1>
      Light and Sound Memory Game
    </h1>
    <p style="font-family:verdana;">
      Hi there and Welcome! :) <br> 
      To tease your brain a bit try repeating a sequence of tones after computer. <br>
      Enjoy!
    </p>
    <button onclick="startGame()" id="startBtn">Start</button>   
    <!-- One can put style="margin:10px;" in front of the id statement above 
    to change the spacing between the buttons-->
    <button onclick="stopGame()" class="hidden" id="stopBtn">Stop</button>
  
    <div id = "gameButtonArea">
      
    <br> <button onmousedown="startTone(1)" onclick="guess(1)" 
                 onmouseup="stopTone()" id="Btn1"></button>  
    <button onmousedown="startTone(2)" onclick="guess(2)" 
            onmouseup="stopTone()" id="Btn2"></button> 
    <button onmousedown="startTone(3)" onclick="guess(3)"
            onmouseup="stopTone()" id="Btn3"></button> 
    <button onmousedown="startTone(4)" onclick="guess(4)"
            onmouseup="stopTone()" id="Btn4"></button> 
    <button onmousedown="startTone(5)" onclick="guess(5)"
            onmouseup="stopTone()" id="Btn5"></button> 
      
    </div>
  </body>
</html>
